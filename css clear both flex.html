<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>clear both flex</title>
    <style>
        body{
            width:500px;
            margin:0 auto;
        }
        .aside{width:200px;}
        .section {
            width: 300px;
        }
        .container{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <h1>header</h1>
    <div class="container">
        <div class="aside"><h1>aside</h1></div>
        <div class="section"><h1>section</h1></div>
    </div>
    <div class="clear"></div>
    <div class="footer"><h1>footer</h1></div>
</body>
</html>
