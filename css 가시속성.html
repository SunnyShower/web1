<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>가시속성</title>
    <style>
        span{
            margin:10px;
            padding:10px;
            width:100px;
            height:100px;
        }
        .inline-block{
            display:inline-block;
        }
        h1{
            visibility:hidden;
        }
        .black{
            position:fixed;left:0;right:0;top:0;bottom:0;
            background-color: black;
            opacity: 0.5
        }
    </style>
</head>
<body>
    <div class="black"></div>
    <span>Hello</span>
    <span>Hello</span>
    <span>Hello</span>
    <h1>Hellol</h1>
    <span class='inline-block'>Hello</span>
    <span class='inline-block'>Hello</span>
    <span class='inline-block'>Hello</span>
</body>
</html>
